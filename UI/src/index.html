<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>✈️ AI-Powered Travel Planner</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="description" content="Find flights, hotels, and get personalized recommendations with AI! Create your perfect travel itinerary in seconds.">
</head>
<body>
  <app-travel-planner>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0e1117; color: #fafafa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #3a3b45; border-top: 4px solid #1f77b4; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
        <p>Loading AI-Powered Travel Planner...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </app-travel-planner>
</body>
</html>
